<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <title>Test Project</title>

    <link rel="stylesheet" href="/css/custom.css" charset="utf-8">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/MainController.js"></script>
</head>

<body>
    <ul class="navigation">
        <div class="nav-header">
            <p>Main</p>
        </div>
        <li class="nav-item"><a href="#">Overview</a></li>
    </ul>
    <div class="main-container" ng-controller="MainController">

        <div class="items-container">
            <div class="in-items-container">
                <p id="title">Items</p>
                <form role="form" ng-submit="addRow()">
                    <input type="text" class="addItem-input" name="addItem" onfocus="this.value=''" ng-model="name">
                    <a href="#" class="add-button" ng-click="addRow()">
                        <p>Add new</p>
                    </a>
                </form>
                <table class="item-list">
                    <tbody>
                        <tr>
                            <th class="table-text"></th>
                            <th class="table-button"></th>
                        </tr>
                        <tr ng-repeat="rowContent in rows" class="list">
                            <td>{{rowContent}}
                              <div class="numOfComments">{{0}}</div></td>
                            <td>
                                <input type="button" value="Delete" class="remove-button" ng-click="removeRow()" />
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="comments-container">
            <div class="in-comments-container">
                <p id="title">Comments #{{}}</p>
            </div>
        </div>

    </div>
</body>

</html>
